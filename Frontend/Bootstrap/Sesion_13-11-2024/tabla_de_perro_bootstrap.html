<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Diferencias Entre el Perro y el Hombre</h1>
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th colspan="4">DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</th>
                </tr>
                <tr>
                    <th rowspan="2" class="align-middle">DIFERENCIAS</th>
                    <th colspan="2">PERRO</th>
                    <th rowspan="2" class="align-middle">HOMBRE</th>
                </tr>
                <tr>
                    <th>PEQUEÑO</th>
                    <th>GRANDE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Duración crecimiento</td>
                    <td>10 meses</td>
                    <td>18 a 24 meses</td>
                    <td>16 años</td>
                </tr>
                <tr>
                    <td>Tiempo de gestación</td>
                    <td colspan="2">58 a 63 días</td>
                    <td>9 meses</td>
                </tr>
                <tr>
                    <td>Duración de vida del pelo/cabello</td>
                    <td colspan="2">1 año</td>
                    <td>2 a 7 años</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
