<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate de Palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        #word-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #alphabet {
            margin-bottom: 20px;
        }
        .letter-btn {
            margin: 2px;
            padding: 5px 10px;
            font-size: 1em;
        }
        #hearts {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        #battle-scene {
            width: 300px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .character {
            font-size: 4em;
            position: absolute;
            transition: all 0.5s ease;
        }
        #person {
            left: 0;
        }
        #goblin {
            right: 0;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Combate de Palabras</h1>
        <div id="battle-scene">
            <div id="person" class="character">üßô</div>
            <div id="goblin" class="character">üë∫</div>
        </div>
        <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="word-display"></div>
        <div id="alphabet"></div>
        <div id="message"></div>
        <button id="restart-btn" class="btn btn-primary" style="display: none;">Reiniciar Juego</button>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        $(document).ready(function() {
            const words = ['JAVASCRIPT', 'PROGRAMA', 'COMPUTADORA', 'DESARROLLO', 'APLICACION'];
            let selectedWord = '';
            let guessedWord = [];
            let remainingAttempts = 7;
            let usedLetters = new Set();

            function initGame() {
                selectedWord = words[Math.floor(Math.random() * words.length)];
                guessedWord = Array(selectedWord.length).fill('_');
                remainingAttempts = 7;
                usedLetters.clear();
                updateDisplay();
                createAlphabet();
                $('#restart-btn').hide();
                $('#message').text('');
                $('#hearts').html('‚ù§Ô∏è'.repeat(7));
                resetCharacters();
                $('.letter-btn').prop('disabled', false).removeClass('btn-secondary').addClass('btn-outline-primary');
            }

            function updateDisplay() {
                $('#word-display').text(guessedWord.join(' '));
            }

            function createAlphabet() {
                const alphabet = 'ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ';
                $('#alphabet').empty();
                for (let letter of alphabet) {
                    $('<button>')
                        .addClass('letter-btn btn btn-outline-primary')
                        .text(letter)
                        .click(function() {
                            checkLetter(letter);
                        })
                        .appendTo('#alphabet');
                }
            }

            function checkLetter(letter) {
                if (usedLetters.has(letter)) return;
                
                usedLetters.add(letter);
                let found = false;
                for (let i = 0; i < selectedWord.length; i++) {
                    if (selectedWord[i] === letter) {
                        guessedWord[i] = letter;
                        found = true;
                    }
                }

                if (found) {
                    $('#message').text('¬°Letra correcta!').css('color', 'green');
                    animateAttack('#person', '#goblin');
                } else {
                    remainingAttempts--;
                    $('#hearts').html('‚ù§Ô∏è'.repeat(remainingAttempts) + 'üñ§'.repeat(7 - remainingAttempts));
                    $('#message').text('Letra incorrecta').css('color', 'red');
                    animateAttack('#goblin', '#person');
                }

                updateDisplay();
                updateAlphabetButtons();
                checkGameStatus();
            }

            function animateAttack(attacker, target) {
                const $attacker = $(attacker);
                const $target = $(target);
                const originalPosition = attacker === '#person' ? '-200px' : '-200px';
                const attackPosition = attacker === '#person' ? '200px' : '200px';

                $attacker.animate({
                    left: attacker === '#person' ? attackPosition : '',
                    right: attacker === '#goblin' ? attackPosition : ''
                }, 500, function() {
                    $('#battle-scene').addClass('shake');
                    setTimeout(() => {
                        $('#battle-scene').removeClass('shake');
                        $attacker.animate({
                            left: attacker === '#person' ? originalPosition : '',
                            right: attacker === '#goblin' ? originalPosition : ''
                        }, 500);
                    }, 500);
                });
            }

            function updateAlphabetButtons() {
                $('.letter-btn').each(function() {
                    if (usedLetters.has($(this).text())) {
                        $(this).prop('disabled', true).removeClass('btn-outline-primary').addClass('btn-secondary');
                    }
                });
            }

            function checkGameStatus() {
                if (guessedWord.join('') === selectedWord) {
                    $('#message').text('¬°Felicidades! Has ganado.').css('color', 'green');
                    $('#goblin').text('üíÄ');
                    endGame(true);
                } else if (remainingAttempts === 0) {
                    $('#message').text(`Has perdido. La palabra era: ${selectedWord}`).css('color', 'red');
                    $('#person').text('üíÄ');
                    endGame(false);
                }
            }

            function endGame(isWin) {
                $('.letter-btn').prop('disabled', true);
                $('#restart-btn').show();
                $(document).off('keydown');

                if (isWin) {
                    launchConfetti();
                } else {
                    createFireExplosion();
                }
            }

            function launchConfetti() {
                const duration = 5 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    const particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }

            function createFireExplosion() {
                const duration = 3 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 45, spread: 360, ticks: 100, zIndex: 0 };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    const particleCount = 200 * (timeLeft / duration);
                    
                    // Fire colors
                    const fireColors = ['#ff6600', '#ff9933', '#ffcc00', '#ff3300', '#ff0000'];
                    
                    // Create multiple origins for a more explosive effect
                    for (let i = 0; i < 5; i++) {
                        confetti(Object.assign({}, defaults, {
                            particleCount: particleCount / 5,
                            origin: { 
                                x: randomInRange(0.3, 0.7), 
                                y: randomInRange(0.4, 0.6) 
                            },
                            colors: fireColors,
                            gravity: 1,
                            scalar: randomInRange(0.8, 1.2),
                            drift: randomInRange(-1, 1)
                        }));
                    }
                }, 25);

                // Add a flash effect
                $('body').css('background-color', '#ff6600');
                setTimeout(() => {
                    $('body').css('background-color', '#f0f0f0');
                }, 100);
            }

            function resetCharacters() {
                $('#person').text('üßô').css({'left': '0', 'right': ''});
                $('#goblin').text('üë∫').css({'right': '0', 'left': ''});
            }

            $('#restart-btn').click(initGame);

            $(document).on('keydown', function(e) {
                const letter = e.key.toUpperCase();
                if (/^[A-Z√ë]$/.test(letter)) {
                    checkLetter(letter);
                }
            });

            initGame();
        });
    </script>
</body>
</html>
